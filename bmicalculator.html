<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
  <label for="sliderone">Height (in)</label>
    <input type="range" min=0 max=100 id="sliderone" onmousemove="hello();" value=0>
  <label for="slidertwo">Weight (lbs)</label>
    <input type="range" min=0 max=500 id="slidertwo" onmousemove="hello();" value=0>
      <button onclick="hello();">Show me my BMI</button>
        <h1 id="height">Height: 0</h1>
        <h1 id="weight">Weight: 0</h1>
        <h1 id="bmi">BMI: </h1>
<script>
hello=function() {
sliderone = document.querySelector("#sliderone");
height = sliderone.value;
slidertwo = document.querySelector("#slidertwo")
weight = slidertwo.value;

hh1 = document.querySelector("#height");

hh1.innerHTML = "BMI is " + (weight*703)/(height*height); }
</script>
</body>
</html>
