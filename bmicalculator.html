<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
  <label for="sliderone">Height (in)</label>
    <input type="range" min=0 max=100 id="sliderone">
  <label for="slidertwo">Weight (lbs)</label>
    <input type="range" min=0 max=500 id="slidertwo">
      <button onclick="hello();">Show me my BMI</button>
        <h1 id="height"></h1>
        <h1 id="weight"></h1>
        <h1 id="bmi"></h1>
<script>
hello=function() {
sliderone = document.querySelector("#sliderone");
height = sliderone.value;
slidertwo = document.querySelector("#slidertwo")
weight = slidertwo.value;
theh1 = document.querySelector("#bmi");
theh1.innerHTML = "BMI is " + (weight*703)/(height*height); }
</script>
</body>
</html>
