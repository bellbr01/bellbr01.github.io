<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
<label for="boxone">Height (in inches)</label>
<input type="text" id="boxone">
<label for="boxtwo">Weight (in pounds)</label>
<input type="text" id="boxtwo">
<button onclick="hello();">Show me my BMI</button>
<h1 id="output"></h1>
<script>
hello=function() {
boxone = document.querySelector("#boxone");
height = boxone.value;
boxtwo = document.querySelector("#theboxb")
weight = boxtwo.value;
theh1 = document.querySelector("#output");
theh1.innerHTML = "Your BMI is " + (weight*703)/(height*height); }
</script>
</body>
</html>
