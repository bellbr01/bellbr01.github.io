<html>
<head>
    <style>
    li{
        list-style-type: none;
        font-family: fantasy;
        font-size: 24px;
    }
        
    .checkoff{
        text-decoration: line-through;
    }
    .Low{
        color:red;
    }
    .Medium{
        color:blue;
    }
    .High{
        color:green;
    }
    footer {border:solid
    border-color:black;
    </style>
    <section><img src="http://www.earlytorise.com/wp-content/uploads/2012/09/iStock_000009473567XSmall.jpg"></section>
</head>    
<body>

<b>Priority Level:</b><select id="colorchooser">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
</select>

<h1>To-Do List</h1>
<label>Item</label>
    <input type="text" id="todoitem">
    <button onclick="increment()">Add to List</button>
    <ul id="out">
    </ul>
    
    <button onclick="clearbutton()">Clear</button>
    <script>
        var count = 0;
        
        increment = function() {
            output = document.querySelector("#out");
            todobox=document.querySelector("#todoitem").value;
            newli = document.createElement("li");
            cb = document.createElement("input");
            cb.type="checkbox";
            newli.appendChild(cb);
            te = document.createTextNode(todobox);
            newli.appendChild(te);
            out.appendChild(newli);
            cb.onclick=select;
            
            colorpicker=document.querySelector("#colorchooser");
            theindex=colorpicker.selectedIndex;
            theoption=colorpicker.options[theindex];
            thecolor=theoption.value;
            newli.classList.add(thecolor);
            
            
        }
        
        select = function() {
            if (this.checked)
               this.parentNode.classList.add("checkoff");
            else
               this.parentNode.classList.remove("checkoff");
        }
        clearbutton=function () {
        list=document.querySelector("#out");
        list.innerHTML=" "
        }
        
    </script>
    
</body>
</html>
