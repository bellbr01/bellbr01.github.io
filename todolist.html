<html>
<head>
    <style>
    li{
        list-style-type: none;
        font-family: fantasy;
        font-size: 24px;
    }
        
    .makered {
        color: red;
        text-decoration: line-through;
    }
        
    </style>
    
</head>    
<body>
<h1>To-Do List</h1>
<label>Item</label>
    <input type="text" id="todoitem">
    <button onclick="increment()">Add to List</button>
    <ul id="out">
    </ul>
    
    <button onclick="clearbutton()">Clear</button>
    <script>
        var count = 0;
        
        increment = function() {
            output = document.querySelector("#out");
            todobox=document.querySelector("#todoitem").value;
            newli = document.createElement("li");
            cb = document.createElement("input");
            cb.type="checkbox";
            newli.appendChild(cb);
            te = document.createTextNode(todobox);
            newli.appendChild(te);
            out.appendChild(newli);
            cb.onclick=select;
            
        }
        
        select = function() {
            if (this.checked)
               this.parentNode.classList.add("makered");
            else
               this.parentNode.classList.remove("makered");
        }
        clearbutton=function () {
        list=document.querySelector("#out");
        list.innerHTML=" "
        }
        
    </script>
    
</body>
</html>
