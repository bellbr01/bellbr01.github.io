<html>
<head>
<title>Temperature Converter </title>
</head>
<body>
<label for="box"> Temperature in Degrees Celsius </label>
<input type="text" id="box">
<button onclick="hello();">Click To Convert</button>
<h1 id="output"></h1>
<img src="https://c1.staticflickr.com/7/6167/6178266127_9d66c246db.jpg">

<script>
hello=function() {
  box=document.querySelector("#box");
  temperature=box.value;
  theh1= document.querySelector("#output");
  theh1.innerHTML = temperature*1.8+32 + " Degrees in Fahrenheit"
}

</script>
</body>
</html>
